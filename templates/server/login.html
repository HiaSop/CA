{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1c1c1c, #0a2e73);
            color: #fff;
        }

        .login-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
        }

        .login-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #f1f1f1;
        }

        .login-container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #d3d3d3;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input::placeholder {
            color: #d3d3d3;
        }

        input:focus {
            outline: none;
            border-color: #4caf50;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #4caf50, #009688);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(90deg, #009688, #4caf50);
        }

        .extra-links {
            margin-top: 20px;
            font-size: 14px;
            color: #d3d3d3;
        }

        .extra-links a {
            color: #4caf50;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #d3d3d3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'image/logo.jpg' %}" alt="">
        <h2>欢迎来到CA系统</h2>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% else %}
            <p>Welcome to the CA system</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="extra-links">
            <p><a href="/forgot-password/">Forgot Password?</a></p>
            <p>New User? <a href="/register/">Register Now</a></p>
        </div>

        <div class="footer">
            &copy; 2024 Threedom. All rights reserved.
        </div>
    </div>
</body>
</html>
