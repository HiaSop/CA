{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 数字证书申请系统</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #4caf50, #009688);
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            flex-direction: column;
        }

        .main-content h2 {
            color: #4caf50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 40px;
        }

        .cta-button {
            background: linear-gradient(90deg, #4caf50, #009688);
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #009688;
        }

        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer a {
            color: #4caf50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        欢迎来到数字证书申请系统
    </header>

    <div class="main-content">
        <h2>申请数字证书</h2>
        <p>数字证书能够保障您的在线交易与通信安全。无论是个人用户还是企业，都可以通过本平台申请数字证书。只需上传 CSR 文件，即可开始申请流程。</p>

        <!-- Call to Action Button to go to CSR upload page -->
        <a href="{% url 'upload_csr' %}" class="cta-button">开始申请</a>
    </div>
    <a href="{% url 'view_certificates' %}">个人证书</a>
    <div class="footer">
        &copy; 2024 Threedom. All rights reserved. | <a href="/terms/">Terms of Service</a> | <a href="/privacy/">Privacy Policy</a>
    </div>
</body>
</html>
