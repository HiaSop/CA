{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 数字证书申请系统</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 18px;
            text-align: center;
            color: #fff;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px; /* 侧边栏宽度 */
            padding: 50px;
            flex-grow: 1;
        }

        .main-content h2 {
            color: #4caf50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 40px;
        }

        .cta-button {
            background: linear-gradient(90deg, #4caf50, #009688);
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #009688;
        }

        /* Footer Styles */
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer a {
            color: #4caf50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>CA系统功能</h2>
        <a href="#" data-url="{% url 'upload_csr' %}">证书申请</a>
        <a href="#" data-url="{% url 'upload_csr' %}">证书申请</a>
        <a href="#" data-url="{% url 'upload_csr' %}">证书申请</a>
        <a href="#" data-url="{% url 'upload_csr' %}">证书申请</a>
        <a href="#" data-url="{% url 'upload_csr' %}">证书申请</a>
        <a href="#" data-url="{% url 'upload_csr' %}">证书申请</a>
    </div>

    <!-- Main content area -->
    <div class="main-content" id="main-content">
        <h2>欢迎来到数字证书申请系统</h2>
        <p>请选择左侧的功能来进行操作。</p>
    </div>

    <div class="footer">
        &copy; 2024 Threedom. All rights reserved. | <a href="/terms/">Terms of Service</a> | <a href="/privacy/">Privacy Policy</a>
    </div>

    <script>
        // 动态加载内容，并改变 URL
        $(document).ready(function() {
            $('.sidebar a').on('click', function(event) {
                event.preventDefault();
                const url = $(this).data('url');  // 获取data-url的值

                if (url) {
                    // 使用 jQuery 动态加载内容
                    $('#main-content').load(url);

                    // 使用 History API 修改浏览器的 URL
                    history.pushState(null, null, url);  // 修改 URL，但不会刷新页面
                }
            });
        });
    </script>
</body>
</html>
